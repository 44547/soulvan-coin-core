name: Release Windows

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: apps/soulvancoin-miner-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $TAG_VERSION"

      - name: Align package.json version with tag
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build Windows installer
        run: npm run dist
        env:
          # Uncomment and set these secrets in your repository for code signing:
          # WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy to stable filename
        shell: bash
        run: |
          cp "dist/Soulvan-Miner-Setup-${{ steps.version.outputs.version }}.exe" "dist/Soulvan-Miner-Setup.exe"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/soulvancoin-miner-app/dist/Soulvan-Miner-Setup-${{ steps.version.outputs.version }}.exe
            apps/soulvancoin-miner-app/dist/Soulvan-Miner-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
