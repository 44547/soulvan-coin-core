name: Bump Version on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $TAG_VERSION"

      - name: Update package.json version
        run: |
          cd apps/soulvancoin-miner-app
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.version.outputs.version }}"
          title: "chore: bump version to ${{ steps.version.outputs.version }}"
          body: |
            This PR updates the package.json version to match the tag ${{ github.ref_name }}.
            
            This is an automated PR created after tagging a new release.
          branch: version-bump-${{ steps.version.outputs.version }}
          delete-branch: true
          base: main
