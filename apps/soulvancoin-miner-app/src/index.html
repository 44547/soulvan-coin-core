<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulvan Miner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navbar with brand image -->
    <nav class="navbar">
      <div class="navbar-brand">
        <img id="brandImage" src="./assets/title.png" alt="Soulvan Coin brand logo" onerror="this.style.display='none'" />
        <span class="navbar-title">Soulvan Miner</span>
      </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab-button active" data-tab="mining">Mining</button>
      <button class="tab-button" data-tab="music">Music AI</button>
      <button class="tab-button" data-tab="photo">Photo AI</button>
    </div>

    <!-- Mining Tab -->
    <div class="tab-content active" id="mining-tab">
      <div class="section">
        <h2>Mining Configuration</h2>
        
        <div class="form-group">
          <label for="minerType">Miner Type:</label>
          <select id="minerType">
            <option value="">Select a miner...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="executablePath">Executable Path:</label>
          <input type="text" id="executablePath" placeholder="Path to miner executable">
        </div>

        <div class="form-group">
          <label for="algorithm">Algorithm:</label>
          <input type="text" id="algorithm" placeholder="e.g., randomx, ethash, kawpow">
        </div>

        <div class="form-group">
          <label for="pool">Pool:</label>
          <input type="text" id="pool" placeholder="pool.example.com:3333">
        </div>

        <div class="form-group">
          <label for="wallet">Wallet Address:</label>
          <input type="text" id="wallet" placeholder="Your wallet address">
        </div>

        <div class="form-group">
          <label for="workerName">Worker Name:</label>
          <input type="text" id="workerName" placeholder="worker1" value="worker1">
        </div>

        <div class="form-group">
          <label for="threads">Threads:</label>
          <input type="number" id="threads" placeholder="4" value="4" min="1">
        </div>

        <div class="button-group">
          <button id="startMining" class="btn btn-primary">Start Mining</button>
          <button id="stopMining" class="btn btn-danger" disabled>Stop Mining</button>
        </div>
      </div>

      <div class="section">
        <h2>Mining Stats</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">Hashrate</div>
            <div class="stat-value" id="hashrate">0 H/s</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Accepted Shares</div>
            <div class="stat-value" id="accepted">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Rejected Shares</div>
            <div class="stat-value" id="rejected">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Uptime</div>
            <div class="stat-value" id="uptime">0s</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Live Logs</h2>
        <div class="log-container" id="logContainer"></div>
      </div>
    </div>

    <!-- Music AI Tab -->
    <div class="tab-content" id="music-tab">
      <div class="section">
        <h2>AI Music Generator</h2>
        
        <div class="form-group">
          <label for="musicDuration">Duration (seconds):</label>
          <input type="number" id="musicDuration" value="5" min="1" max="60">
        </div>

        <div class="form-group">
          <label for="musicFrequency">Frequency (Hz):</label>
          <input type="number" id="musicFrequency" value="440" min="20" max="20000">
        </div>

        <button id="generateMusic" class="btn btn-primary">Generate Music</button>

        <div id="musicPreview" class="preview-container" style="display: none;">
          <h3>Generated Music Preview</h3>
          <audio id="musicPlayer" controls></audio>
          <div class="preview-info" id="musicInfo"></div>
        </div>
      </div>
    </div>

    <!-- Photo AI Tab -->
    <div class="tab-content" id="photo-tab">
      <div class="section">
        <h2>AI Photo Processor</h2>
        
        <div class="form-group">
          <label for="photoStyle">Style:</label>
          <select id="photoStyle">
            <option value="enhanced">Enhanced</option>
          </select>
        </div>

        <button id="selectPhoto" class="btn btn-primary">Select Photo</button>
        <button id="processPhoto" class="btn btn-success" disabled>Process Photo</button>

        <div id="photoPreview" class="preview-container" style="display: none;">
          <h3>Photo Preview</h3>
          <div class="photo-grid">
            <div class="photo-item">
              <h4>Original</h4>
              <img id="originalPhoto" alt="Original" />
            </div>
            <div class="photo-item">
              <h4>Processed</h4>
              <img id="processedPhoto" alt="Processed" />
            </div>
          </div>
          <div class="preview-info" id="photoInfo"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
